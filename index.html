<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 34px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            font-size: 15px;
            color: #6b7280;
            margin-top: 4px;
        }

        /* Card principale */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        /* Input section */
        .input-section {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .add-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .add-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .add-icon:active {
            transform: scale(0.95);
        }

        .add-icon svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .input-section input {
            flex: 1;
            border: none;
            font-size: 17px;
            font-family: inherit;
            color: #ffffff;
            background: transparent;
        }

        .input-section input::placeholder {
            color: #4b5563;
        }

        .input-section input:focus {
            outline: none;
        }

        /* Liste des t√¢ches */
        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Checkbox */
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #4b5563;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .checkbox:hover {
            border-color: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        .checkbox.checked {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .checkbox.checked svg {
            opacity: 1;
        }

        .checkbox svg {
            width: 14px;
            height: 14px;
            fill: white;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        /* Texte de la t√¢che */
        .todo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .todo-text {
            font-size: 16px;
            color: #e5e7eb;
            transition: all 0.2s ease;
        }

        .todo-item.completed .todo-text {
            color: #4b5563;
            text-decoration: line-through;
        }

        .todo-date {
            font-size: 12px;
            color: #6b7280;
            margin-top: 3px;
        }

        /* Bouton supprimer */
        .delete-btn {
            opacity: 0;
            background: none;
            border: none;
            color: #ef4444;
            font-size: 14px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        /* √âtat vide */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
            filter: grayscale(0.3);
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 6px;
        }

        .empty-state p {
            font-size: 14px;
            color: #6b7280;
        }

        /* Footer stats */
        .footer {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stats-pills {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .pill {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: #9ca3af;
        }

        .pill span {
            font-weight: 600;
            color: #a78bfa;
        }

        /* Badge CI/CD */
        .badge {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 18px;
            border-radius: 14px;
            font-size: 13px;
            color: #9ca3af;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        /* Animation suppression */
        @keyframes slideOut {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Glow effect */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .card {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rappels</h1>
            <p class="subtitle">Projet CI/CD avec GitHub Actions</p>
        </div>

        <div class="card">
            <div class="input-section">
                <div class="add-icon" onclick="addTodo()">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </div>
                <input
                    type="text"
                    id="todoInput"
                    placeholder="Nouvelle t√¢che..."
                    onkeypress="handleKeyPress(event)"
                >
            </div>

            <ul class="todo-list" id="todoList"></ul>

            <div class="footer" id="footer" style="display: none;">
                <div class="stats-pills">
                    <div class="pill"><span id="totalCount">0</span> t√¢ches</div>
                    <div class="pill"><span id="completedCount">0</span> termin√©es</div>
                </div>
            </div>
        </div>
    </div>

    <div class="badge">
        <div class="badge-dot"></div>
        CI/CD Actif
    </div>

    <script>
        let todos = [];

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (text === '') return;

            const now = new Date();
            const dateStr = now.toLocaleDateString('fr-FR', {
                weekday: 'long',
                day: 'numeric',
                month: 'long'
            });

            todos.unshift({
                id: Date.now(),
                text: text,
                completed: false,
                date: dateStr
            });

            input.value = '';
            renderTodos();
        }

        function deleteTodo(id) {
            const item = document.querySelector(`[data-id="${id}"]`);
            if (item) {
                item.style.animation = 'slideOut 0.25s ease forwards';
                setTimeout(() => {
                    todos = todos.filter(todo => todo.id !== id);
                    renderTodos();
                }, 250);
            }
        }

        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? {...todo, completed: !todo.completed} : todo
            );
            renderTodos();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            const footer = document.getElementById('footer');

            if (todos.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìù</div>
                        <h3>Aucun rappel</h3>
                        <p>Ajoutez votre premi√®re t√¢che</p>
                    </div>
                `;
                footer.style.display = 'none';
                return;
            }

            list.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <div class="checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                    </div>
                    <div class="todo-content">
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                        <span class="todo-date">${todo.date}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Supprimer</button>
                </li>
            `).join('');

            const completed = todos.filter(t => t.completed).length;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = todos.length;
            footer.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') addTodo();
        }

        // T√¢ches de d√©mo
        todos = [
            { id: 1, text: "Pr√©parer l'expos√© CI/CD", completed: false, date: "Aujourd'hui" },
            { id: 2, text: "Tester le pipeline GitHub Actions", completed: false, date: "Aujourd'hui" },
            { id: 3, text: "R√©viser le discours oral", completed: true, date: "Hier" }
        ];

        renderTodos();
    </script>
</body>
</html>
